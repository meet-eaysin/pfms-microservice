# Development Environment Overrides
# These settings override base configurations for development environment

_format_version: '3.0'

# Override global plugins for development
plugins:
  # More permissive CORS in development
  - name: cors
    config:
      origins:
        - 'http://localhost:3000'
        - 'http://localhost:5173'
        - 'http://localhost:8080'
        - '*' # Allow all in development
      credentials: true
      max_age: 3600

  # More generous rate limiting in development
  - name: rate-limiting
    config:
      minute: 1000
      hour: 10000
      policy: redis
      redis:
        host: redis
        port: 6379
      fault_tolerant: true

  # Verbose logging in development
  - name: file-log
    config:
      path: /tmp/kong-dev-access.log
      reopen: true

  # ============================================
  # ACL - Moved to per-route configuration
  # ============================================

# Optional: Disable JWT validation for easier testing
# Uncomment to disable authentication in development
# - name: jwt
#   enabled: false
