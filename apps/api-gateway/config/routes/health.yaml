# Health Check Routes
# All services expose health checks at /api/v1/{service}/health
# Health checks are public (no authentication required)

_format_version: '3.0'

routes:
  # Auth Service Health
  - name: auth-health
    service: auth-service
    paths:
      - /api/v1/auth/health
    methods:
      - GET
    protocols:
      - http
      - https
    strip_path: false
    plugins: [] # No authentication for health checks

  # User Service Health
  - name: user-health
    service: user-service
    paths:
      - /api/v1/users/health
    methods:
      - GET
    protocols:
      - http
      - https
    strip_path: false
    plugins: []

  # Expense Service Health
