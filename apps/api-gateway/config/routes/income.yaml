# Income Service Routes
# Handles income tracking, sources, and cashflow projections

_format_version: '3.0'

routes:
  # Income Routes - Protected
  - name: income-routes
    service: income-service
    paths:
      - /api/v1/income
      - /api/v1/sources # Income sources
      - /api/v1/cashflow # Cashflow projections
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    protocols:
      - http
      - https
    strip_path: false
    plugins:
      - name: cors
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: ${RATE_LIMIT_POLICY:-redis}
          redis_host: ${REDIS_HOST:-redis}
          redis_port: ${REDIS_PORT:-6379}
