# Ledger Service Routes
# Handles transaction ledger and financial records

_format_version: '3.0'

routes:
  # Ledger Routes - Protected
  - name: ledger-routes
    service: ledger-service
    paths:
      - /api/v1/ledger
      - /api/v1/transactions
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    protocols:
      - http
      - https
    strip_path: false
    plugins:
      - name: cors
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: ${RATE_LIMIT_POLICY:-redis}
          redis_host: ${REDIS_HOST:-redis}
          redis_port: ${REDIS_PORT:-6379}
