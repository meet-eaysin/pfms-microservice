# Planning Service Routes
# Handles budgets, goals, and automation rules

_format_version: '3.0'

routes:
  # Planning Routes - Protected
  - name: planning-routes
    service: planning-service
    paths:
      - /api/v1/planning
      - /api/v1/budgets
      - /api/v1/goals
      - /api/v1/automation
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    protocols:
      - http
      - https
    strip_path: false
    plugins:
      - name: cors
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: ${RATE_LIMIT_POLICY:-redis}
          redis_host: ${REDIS_HOST:-redis}
          redis_port: ${REDIS_PORT:-6379}
