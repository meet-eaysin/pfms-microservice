# Planning Service Routes
# Handles budgets, goals, and automation rules

_format_version: '3.0'

routes:
  # Planning Routes - Protected
  - name: planning-routes
    service: planning-service
    paths:
      - /api/v1/planning
      - /api/v1/budgets
      - /api/v1/goals
      - /api/v1/automation
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    protocols:
      - http
      - https
    strip_path: false
    plugins:
      - name: jwt
        config:
          uri_param_names:
            - jwt
          cookie_names:
            - better_auth.session_token
          header_names:
            - Authorization
          claims_to_verify:
            - exp
          run_on_preflight: false
          maximum_expiration: 86400
      - name: acl
        config:
          allow:
            - user-app
          hide_groups_header: true
      - name: cors
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: ${RATE_LIMIT_POLICY:-redis}
          redis_port: ${REDIS_PORT:-6379}
