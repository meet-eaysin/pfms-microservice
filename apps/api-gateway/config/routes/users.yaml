# User Service Routes
# Handles user profiles, preferences, and settings

_format_version: '3.0'

routes:
  # User Routes - Protected
  - name: user-routes
    service: user-service
    paths:
      - /api/v1/users
      - /api/v1/profile # Alias for backward compatibility
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    protocols:
      - http
      - https
    strip_path: false
    plugins:
      - name: cors
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: ${RATE_LIMIT_POLICY:-redis}
          redis_host: ${REDIS_HOST:-redis}
          redis_port: ${REDIS_PORT:-6379}
