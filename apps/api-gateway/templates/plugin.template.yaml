# Plugin Configuration Templates

## Standard Rate Limiting (Financial Services)
- name: rate-limiting
  config:
    minute: 100
    hour: 1000
    policy: local

## AI Service Rate Limiting (More Restrictive)
- name: rate-limiting
  config:
    minute: 30
    hour: 300
    policy: local

## Report Service Rate Limiting (Very Restrictive)
- name: rate-limiting
  config:
    minute: 20
    hour: 100
    policy: local

## CORS (Development)
- name: cors
  config:
    origins: ['*']
    methods: ['GET', 'HEAD', 'PUT', 'PATCH', 'POST', 'DELETE', 'OPTIONS']
    headers: ['Content-Type', 'Authorization', 'X-Requested-With', 'Accept']
    exposed_headers: ['Content-Length', 'X-RateLimit-Limit', 'X-RateLimit-Remaining']
    credentials: true
    max_age: 3600

## JWT Authentication
- name: jwt
  config:
    uri_param_names: ['jwt']
    cookie_names: ['jwt']
    key_claim_name: 'kid'
    claims_to_verify: ['exp']
    maximum_expiration: 86400
    algorithm: 'HS256'

## Basic Authentication (Testing Only)
- name: basic-auth
  config:
    hide_credentials: true
