# Route Template
# Copy this template and customize for your new route

- name: { ROUTE_NAME }
  service: { SERVICE_NAME }
  paths:
    - /api/v1/{PATH}
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
  protocols:
    - http
    - https
  strip_path: false
  plugins:
    - name: cors
    - name: rate-limiting
      config:
        minute: 100
        hour: 1000
