# Service Template
# Copy this template and customize for your new service

- name: { SERVICE_NAME }
  url: http://{SERVICE_HOST}:{SERVICE_PORT}
  protocol: http
  host: { SERVICE_HOST }
  port: { SERVICE_PORT }
  retries: 3
  connect_timeout: 60000
  write_timeout: 30000
  read_timeout: 30000
  tags:
    - { CATEGORY } # e.g., financial, core, analytics
    - { SUBCATEGORY } # e.g., expense, auth, ai
