## RabbitMQ Configuration for PFMS
## Simplified production-ready configuration

# ============================================
# LISTENERS & PORTS
# ============================================
listeners.ssl.default = 5671
management.tcp.port = 15672

# ============================================
# DISK AND MEMORY
# ============================================
# Disk free limit
disk_free_limit.absolute = 2GB

# Memory thresholds
vm_memory_high_watermark_paging_ratio = 0.75

# ============================================
# CONNECTION & CHANNEL
# ============================================
# Heartbeat - detect broken connections
heartbeat = 60

# Max channels per connection
channel_max = 2048

# Frame max (128KB)
frame_max = 131072

# ============================================
# PERSISTENCE & DURABILITY
# ============================================
# Queue index embed limit
queue_index_embed_msgs_below = 4096

# ============================================
# CLUSTERING
# ============================================
# Cluster partition handling
cluster_partition_handling = autoheal

# ============================================
# MANAGEMENT & MONITORING
# ============================================
# Collect statistics
collect_statistics = fine

# Statistics interval (milliseconds)
collect_statistics_interval = 5000

# ============================================
# LOGGING
# ============================================
log.file.level = info
log.console.level = info
