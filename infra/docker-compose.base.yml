      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: investment_db
      POSTGRES_INITDB_ARGS: >
        -c max_connections=50 -c shared_buffers=64MB -c effective_cache_size=256MB
    volumes:
      - postgres_investment_data:/var/lib/postgresql/data
    ports:
      - '5438:5432'
    # Port exposed only within Docker network (internal access only)
    # Services connect via container name 'postgres-investment:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pfms_network

  # Loan Service Database
  postgres-loan:
    image: postgres:16-alpine
    container_name: pfms_postgres_loan
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loan_db
      POSTGRES_INITDB_ARGS: >
        -c max_connections=50 -c shared_buffers=64MB -c effective_cache_size=256MB
    volumes:
      - postgres_loan_data:/var/lib/postgresql/data
    ports:
      - '5439:5432'
    # Port exposed only within Docker network (internal access only)
    # Services connect via container name 'postgres-loan:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pfms_network

  # Ledger Service Database
  postgres-ledger:
    image: postgres:16-alpine
    container_name: pfms_postgres_ledger
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_LEDGER_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_LEDGER_PASSWORD:-postgres_dev_password}
      POSTGRES_DB: ledger_db
      PGDATA: /var/lib/postgresql/data/pgdata
    command: |
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=64MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    volumes:
      - postgres_ledger_data:/var/lib/postgresql/data
    ports:
      - '5437:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_LEDGER_USER:-postgres}']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pfms_network

  postgres-planning:
