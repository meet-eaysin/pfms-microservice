# Base Docker Compose configuration shared across all environments
#
# KEY FEATURES:
# - Per-service PostgreSQL isolation for true microservices
# - Shared infrastructure (Redis, RabbitMQ, MongoDB)
# - Resource limits to prevent container resource exhaustion
# - Optimized health checks
# - Security-first configuration

services:
  # ============================================
  # SHARED INFRASTRUCTURE
  # ============================================

  # Redis - Shared Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: pfms_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_dev_password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --activedefrag yes
      --loglevel notice
      --save 60 1000
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_password}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ['CMD', 'redis-cli', '--pass', '${REDIS_PASSWORD:-redis_dev_password}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - pfms_network

  # RabbitMQ - Shared Event Bus & Message Queue
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: pfms_rabbitmq
    restart: unless-stopped
    hostname: pfms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_dev_password}
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.6
      RABBITMQ_DISK_FREE_LIMIT: 2GB
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./scripts/rabbitmq-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pfms_network

  # MongoDB - Analytics & AI Data Only
  mongodb:
    image: mongo:7.0
    container_name: pfms_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-mongodb_dev_password}
      MONGO_INITDB_DATABASE: pfms
    volumes:
      - mongodb_data:/data/db
      - ./config/mongodb-init.js:/docker-entrypoint-initdb.d/init.js:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ['CMD', 'mongosh', 'admin', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pfms_network

  # MinIO - S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: pfms_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_dev_password}
      MINIO_BROWSER: on
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - pfms_network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: pfms_prometheus
    restart: unless-stopped
    user: 'nobody'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./rules/alert_rules.yml:/etc/prometheus/rules/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pfms_network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: pfms_grafana
    restart: unless-stopped
    user: '472'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3100
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pfms_network

  # Elasticsearch - Logs storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: pfms_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-elastic_dev_password}
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -u elastic:${ELASTIC_PASSWORD:-elastic_dev_password} -f http://localhost:9200/_cluster/health || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - pfms_network

  # Kibana - Logs visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: pfms_kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD:-elastic_dev_password}
      SERVER_NAME: pfms-kibana
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5601/api/status']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pfms_network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ============================================
  # PER-SERVICE DATABASES (Microservice Isolation)
  # ============================================

  # Auth Service Database
  postgres-auth:
    image: postgres:16-alpine
    container_name: pfms_postgres_auth
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_AUTH_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD:-postgres_dev_password}
      POSTGRES_DB: auth_db
      PGDATA: /var/lib/postgresql/data/pgdata
    command: |
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_AUTH_USER:-postgres}']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pfms_network

  # Expense Service Database
  postgres-expense:
    image: postgres:16-alpine
    container_name: pfms_postgres_expense
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_EXPENSE_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_EXPENSE_PASSWORD:-postgres_dev_password}
      POSTGRES_DB: expense_db
      PGDATA: /var/lib/postgresql/data/pgdata
    command: |
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=64MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    volumes:
      - postgres_expense_data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_EXPENSE_USER:-postgres}']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pfms_network

  # User Service Database
  postgres-user:
    image: postgres:16-alpine
    container_name: pfms_postgres_user
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
      POSTGRES_INITDB_ARGS: >
        -c max_connections=50 -c shared_buffers=64MB -c effective_cache_size=256MB
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    # Port exposed only within Docker network (internal access only)
    # Services connect via container name 'postgres-user:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pfms_network

  # Income Service Database
  postgres-income:
    image: postgres:16-alpine
    container_name: pfms_postgres_income
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: income_db
      POSTGRES_INITDB_ARGS: >
        -c max_connections=50 -c shared_buffers=64MB -c effective_cache_size=256MB
    volumes:
      - postgres_income_data:/var/lib/postgresql/data
    ports:
      - '5436:5432'
    # Port exposed only within Docker network (internal access only)
    # Services connect via container name 'postgres-income:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pfms_network

  # Investment Service Database
  postgres-investment:
