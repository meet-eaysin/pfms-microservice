      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=64MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    volumes:
      - postgres_planning_data:/var/lib/postgresql/data
    ports:
      - '5440:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_PLANNING_USER:-postgres}']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pfms_network

networks:
  pfms_network:
    driver: bridge

volumes:
  # Shared infrastructure
  redis_data:
  rabbitmq_data:
  mongodb_data:
  minio_data:
  prometheus_data:
  grafana_data:
  kong_data:
  elasticsearch_data:

  # Per-service databases
  postgres_auth_data:
  postgres_expense_data:
  postgres_user_data:
  postgres_income_data:
  postgres_investment_data:
  postgres_loan_data:
  postgres_ledger_data:
  postgres_planning_data:
